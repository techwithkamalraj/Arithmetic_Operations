<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <link rel="stylesheet" href="index.css">
</head>

<body bgcolor="#61A3BA">
    <h1>Arithmetic Operations</h1>

    <div class="container">

        <div class="addition">
            <input type="text" class="input" id="firstAdd">
            <button id="add">+</button>
            <input type="text" class="input" id="secondAdd">
            <span>➡️</span>
            <input type="text" class="input" id="addRes">
        </div>

        <div class="subtraction">
            <input type="text" class="input" id="firstsub">
            <button id="sub">-</button>
            <input type="text" class="input" id="secondsub">
            <span>➡️</span>
            <input type="text" class="input" id="subRes">
        </div>

        <div class="multiplication">
            <input type="text" class="input" id="firstmul">
            <button id="mul">*</button>
            <input type="text" class="input" id="secondmul">
            <span>➡️</span>
            <input type="text" class="input" id="mulRes">
        </div>

        <div class="division">
            <input type="text" class="input" id="firstdiv">
            <button id="divide">/</button>
            <input type="text" class="input" id="seconddiv">
            <span>➡️</span>
            <input type="text" class="input" id="divRes">
        </div>

        <div class="exponentiation">
            <input type="text" class="input" id="number">
            <button id="expo">**</button>
            <input type="text" class="input" id="power">
            <span>➡️</span>
            <input type="text" class="input" id="expoRes">
        </div>

        <div class="modulus">
            <input type="text" class="input" id="firstMod">
            <button id="modulus">%</button>
            <input type="text" class="input" id="secondMod">
            <span>➡️</span>
            <input type="text" class="input" id="modRes">
        </div>

        <div class="increment">
            <input type="text" class="input" id="increVal">
            <button id="incre">++</button>
            <input type="text" class="input" id="increRes">
        </div>

        <div class="decrement">
            <input type="text" class="input" id="decreVal">
            <button id="dec">--</button>
            <input type="text" class="input" id="decreRes">
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
